<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Intro Section With Dropdown Navigation</title>

</head>
<body>
  <div class="intro">
    <div class="header">
      <img class="header__logo" src="images/logo.svg" alt="">

      <div class="navBar">
        <img class="navBar__menu" src="images/icon-menu.svg" alt="">
      </div>

    </div>

    <div class="body">
      <img class="body__pic" src="images/image-hero-mobile.png" alt="Person With Laptop">
      
      <h1 class="body__header">
        Make remote work
      </h1>

      <p class="body__text">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>

      <button class="body__button">
        Learn more
      </button>
    </div>

    <div class="footer">
      <div class="sponsers">
        <img class="icon sponsers__dataBiz" src="images/client-databiz.svg" alt="">
        <img class="icon sponsers__audiophile" src="images/client-audiophile.svg" alt="">
        <img class="icon sponsers__meet" src="images/client-meet.svg" alt="">
        <img class="icon sponsers__maker" src="images/client-maker.svg" alt="">
      </div>
    </div>

  </div>
</body>
</html>

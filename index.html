<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Intro Section With Dropdown Navigation</title>

</head>
<body>
  <div class="intro">
    <div class="header">
      <img class="header__logo" src="images/logo.svg" alt="">

      <div class="navBar">
        <img class="navBar__menu" src="images/icon-menu.svg" alt="">
      </div>

    </div>

    <div class="body">
      <img class="body__pic" src="images/image-hero-mobile.png" alt="Person With Laptop">
      
      <h1 class="body__header">Make remote work</h1>

      <p class="body__text">
        Get your team in sync, no matter your location. Streamline processes, 
        create team rituals, and watch productivity soar.
      </p>

      <button class="body__button">Learn more</button>
    </div>

    <div class="footer">
      <div class="sponsers">
        <img class="footer__icon sponsers__dataBiz" src="images/client-databiz.svg" alt="">
        <img class="footer__icon sponsers__audiophile" src="images/client-audiophile.svg" alt="">
        <img class="footer__icon sponsers__meet" src="images/client-meet.svg" alt="">
        <img class="footer__icon sponsers__maker" src="images/client-maker.svg" alt="">
      </div>
    </div>

  </div>

  <div class="mobile">

    <div class="menu mobile__menu">
      <a class="menu__close">
        <img class="menu__closeButton" src="images/icon-close-menu.svg">
      </a>

      <div class="features menu__features">

        <div class="dropDown features__dropDown">
          <div class="dropDown__text">Features</div>
          <img class="features__arrow" src="images/icon-arrow-down.svg">
        </div>

        <div class="features__dropDownItems">

          <div class="features__toDoList">
            <img class="features__icon" src="images/icon-todo.svg">
            <div class="toDoList">Todo List</div>
          </div>
  
          <div class="features__calendar">
            <img class="features__icon" src="images/icon-calendar.svg">
            <div class="calendar">Calendar</div>
          </div>
  
          <div class="features__reminders">
            <img class="features__icon" src="images/icon-reminders.svg">
            <div class="reminders">Reminders</div>
          </div>
  
          <div class="features__planning">
            <img class="features__icon" src="images/icon-planning.svg">
            <div class="planning">Planning</div>
          </div>
        </div>
        
      </div>

      <div class="company menu__company">
        
        <div class="dropDown company__dropDown">
          <div class="dropDown__text">Company</div>
          <img class="company__arrow" src="images/icon-arrow-down.svg">
        </div>

        <div class="company__dropDownItems">
          <div class="company__history">History</div>
  
          <div class="company__ourTeam">Our Team</div>
  
          <div class="company__blog">Blog</div>
        </div>

      </div>

      <div class="menu__careers">Careers</div>

      <div class="menu__about">About</div>

      <div class="menu__buttons">
        <button class="button button--login">Login</button>

        <button class="button button--register">Register</button>
      </div>
    </div>

  </div>

</body>
</html>
